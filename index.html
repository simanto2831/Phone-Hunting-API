<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting API</title>

    <!-- daisy UI cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50">
    <header>
      <h1 class="text-5xl">Phone Hunter</h1>
    </header>
    <main class="container mx-auto mt-10">
      <!-- search option -->
      <section class="m-4 p-4 flex gap-5">
        <input
          id="searchField"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full bg-white"
        />
        <button
          onclick="handleSearch()"
          class="btn bg-white border-none outline-none"
        >
          Search
        </button>
      </section>
      <!-- search result -->
      <section>
        <!-- spinner add -->
        <div class="text-center my-40 hidden" id="spinner_div">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div
          id="phone_container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        >
          <!-- <div class="card w-96 bg-gray-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div> -->
        </div>
      </section>

      <!-- show more button section -->
      <div id="show_more_btn_div" class="hidden my-5 text-center">
        <button
          onclick="handleShowAll()"
          class="btn bg-white border-none outline-none"
        >
          Show All
        </button>
      </div>

      <!-- Show details modal -->
      <div>
        <!-- Open the modal using ID.showModal() method -->

        <dialog
          id="show_details_modal"
          class="modal modal-bottom sm:modal-middle"
        >
          <div class="modal-box">
            <div id="phone_show_details_container"></div>

            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </div>
    </main>
    <footer></footer>

    <script src="./scripts/phone.js"></script>
  </body>
</html>
